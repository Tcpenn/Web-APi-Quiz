<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css"/>
  <title>Java Fundemental Quiz!</title>
</head>
<body>
    <header>
      <h1>JavaScript Is Fun</h1>
      <p id="timer"></p>
    </header>

    <main id="#main">
      <div>
         <h2 id="title"></h2>
      </div>
      <div>
        <p id="questions"></p>
      </div>
      <form id="options">
        <ul>
          <li>
            <input type="button" name="answer" id="choice-one">
            <label for="choice-one" id="choice-one"></label>
          </li>

          <li>
            <input type="button" name="answer" id="choice-two">
            <label for="choice-two" id="choice-two"></label>
          </li>

          <li>
            <input type="button" name="answer" id="choice-three">
            <label for="choice-three" id="choice-three"></label>
          </li>

          <li>
            <input type="button" name="answer" id="choice-four">
            <label for="choice-"four" id="choice-"four"></label>
          </li>
        </ul>
        <button type="submit" id="submit">Submit</button>
      </form>
      <div id="feedback">
        <h3 id="feedback"></h3>
      </div>
    </main>
    <script src="assets/javascript.js"></script>
</body>
</html>
