<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/index-style.css"/>
  <title>Java Fundemental Quiz!</title>
</head>
<body>
    <header>
      <h1 class="title">JavaScript Quiz!</h1>
      <p id="timer"></p>
    </header>
    <main id="#main">
        <div>
            <h2 id="title"></h2>
        </div>
        <div>
            <p id="question"></p>
        </div>
        <form id="options">
            <ul>
                <li>
                    <input type="Button" name="answer" id="choice-one">
                    <label for="choice-one" id="option-one"></label>
                </li>
                <li>
                    <input type="Button" name="answer" id="choice-two">
                    <label for="choice-two" id="option-two"></label>
                </li>
                <li>
                    <input type="Button" name="answer" id="choice-three">
                    <label for="choice-three" id="option-three"></label>
                </li>
                <li>
                    <input type="Button" name="answer" id="choice-four">
                    <label for="choice-four" id="option-four"></label>
                </li>
            </ul>
            <button type="submit" id="submit">Submit </button>
        </form>
        <div class="feedback">
            <h3 id="feedback"></h3>
        </div>
    </main>
    <script src="assets/javascript.js"></script>
</body>
</html>
